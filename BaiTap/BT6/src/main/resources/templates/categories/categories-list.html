<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-api}">
<head>
    <title>Danh Sách Danh Mục</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="card-title mb-4">Quản Lý Danh Mục</h2>
            <a th:href="@{/categories/add}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Thêm Mới</a>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Danh Mục</th>
                        <th class="text-center">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td class="text-center">
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                            <button th:attr="onclick=|deleteCategory(${category.id})|" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script>
        function deleteCategory(id) {
            if (confirm('Bạn có chắc chắn muốn xóa danh mục này không?')) {
                $.ajax({
                    url: '/api/categories/' + id,
                    type: 'DELETE',
                    success: function() {
                        location.reload();
                    },
                    error: function() {
                        alert("Không thể xóa danh mục này vì có sản phẩm đang thuộc về nó.");
                    }
                });
            }
        }
    </script>
</th:block>
</body>
</html>
