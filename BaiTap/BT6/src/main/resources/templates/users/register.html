<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 500px; }
    </style>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card register-container p-4 shadow-sm">
        <h1 class="text-center mb-4">Đăng Ký Tài Khoản</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div th:if="${errors}" class="alert alert-danger">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Mật khẩu</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                <label for="phone">Số điện thoại</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Đăng Ký</button>
                <p class="mt-3 text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
