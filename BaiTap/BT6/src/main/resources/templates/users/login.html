<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; }
    </style>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card login-container p-4 shadow-sm">
        <h1 class="text-center mb-4">Đăng Nhập</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" required id="username" name="username" placeholder="Username">
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
                <label for="password">Mật khẩu</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                <p class="mt-3 text-center">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
