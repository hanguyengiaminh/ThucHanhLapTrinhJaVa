<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | Web Bán Hàng">Web Bán Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" th:href="@{/icon/logo-dien-thoai-dep-3.jpg}" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            flex: 1;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .footer {
            background-color: #343a40;
            color: white;
        }
        .product-card {
            transition: all 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-store"></i> WebShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="@{/}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/products/products-list.html">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Giỏ Hàng
                        <span id="cart-item-count" class="badge bg-danger rounded-pill">0</span>
                    </a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Xin chào, <strong sec:authentication="name">User</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-content">
    <section layout:fragment="content" class="container my-4"></section>
</div>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span>© 2025 Web Bán Hàng. All Rights Reserved.</span>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateCartItemCount() {
        $.ajax({
            url: '/api/cart/details',
            type: 'GET',
            success: function(response) {
                $('#cart-item-count').text(response.sumQuantity || 0);
            },
            error: function() {
                $('#cart-item-count').text(0);
            }
        });
    }

    $(document).ready(function() {
        updateCartItemCount();
    });
</script>
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
