<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-api}">
<head>
    <title>Danh Sách Sản Phẩm</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="card-title mb-4">Quản Lý Sản Phẩm</h2>
            <a th:href="@{/products/add}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Thêm Sản Phẩm Mới</a>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Danh Mục</th>
                        <th class="text-center">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td>
                            <img th:if="${product.imageUrl != null}" th:src="@{${product.imageUrl}}" alt="Ảnh sản phẩm" width="100" class="img-thumbnail">
                            <span th:unless="${product.imageUrl != null}">Không có ảnh</span>
                        </td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                        <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
                        <td class="text-center">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                            <button th:attr="onclick=|deleteProduct(${product.id})|" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script>
        function deleteProduct(id) {
            if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')) {
                $.ajax({
                    url: '/api/products/' + id,
                    type: 'DELETE',
                    success: function() {
                        location.reload(); // Tai lai trang de cap nhat danh sach
                    },
                    error: function() {
                        alert("Không thể xóa sản phẩm này vì nó đã tồn tại trong một đơn hàng.");
                    }
                });
            }
        }
    </script>
</th:block>
</body>
</html>
