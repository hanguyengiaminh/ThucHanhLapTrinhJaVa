<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-api}">
<head>
    <title>Thêm Sản Phẩm</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="card-title mb-4">Thêm Sản Phẩm Mới</h2>
            <form id="addProductForm" th:object="${product}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imageFile" class="form-label">Ảnh sản phẩm:</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Danh mục:</label>
                    <select class="form-select" id="category" name="category.id" required>
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu</button>
                <a th:href="@{/products}" class="btn btn-secondary">Quay Lại</a>
            </form>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            $('#addProductForm').on('submit', function(e) {
                e.preventDefault();

                // SỬA: Sử dụng FormData để gửi cả file và dữ liệu
                var formData = new FormData(this);

                $.ajax({
                    url: '/api/products',
                    type: 'POST',
                    data: formData,
                    processData: false, // Bắt buộc khi gửi FormData
                    contentType: false, // Bắt buộc khi gửi FormData
                    success: function() {
                        window.location.href = '/products';
                    },
                    error: function() {
                        alert("Đã có lỗi xảy ra khi thêm mới sản phẩm!");
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
