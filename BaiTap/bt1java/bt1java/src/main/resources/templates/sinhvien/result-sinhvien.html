<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Kết Quả</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${message}" class="alert alert-success">THÊM SINH VIÊN THÀNH CÔNG</h1>

    <div class="card">
        <div class="card-header">
            <h3>Thông Tin Sinh Viên</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:src="${sinhVien.anhDaiDien}" alt="Ảnh đại diện" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;"/>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped table-hover">
                        <tbody>
                        <tr>
                            <th>Tên</th>
                            <td th:text="${sinhVien.ten}"></td>
                        </tr>
                        <tr>
                            <th>Tuổi</th>
                            <td th:text="${sinhVien.tuoi}"></td>
                        </tr>
                        <tr>
                            <th>Khoa</th>
                            <td th:text="${sinhVien.khoa}"></td>
                        </tr>
                        <tr>
                            <th>Địa chỉ</th>
                            <td th:text="${sinhVien.diaChi}"></td>
                        </tr>
                        <tr>
                            <th>Số điện thoại</th>
                            <td th:text="${sinhVien.soDienThoai}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a href="/sinhvien" class="btn btn-secondary mt-3">Quay lại form</a>
</section>
</body>
</html>
