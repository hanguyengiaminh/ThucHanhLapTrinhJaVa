<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đặt Hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-4 mb-5">
    <h1 class="text-center mb-4">Thông Tin Đơn Hàng</h1>

    <form th:action="@{/order/submit}" th:object="${order}" method="post" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h4 class="mb-3">Thông Tin Giao Hàng</h4>

                <div class="mb-3">
                    <label for="customerName" class="form-label">Họ và Tên:</label>
                    <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
                </div>

                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Địa Chỉ Giao Hàng:</label>
                    <input type="text" id="shippingAddress" th:field="*{shippingAddress}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('shippingAddress')}" th:errors="*{shippingAddress}"></div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Ghi Chú (tùy chọn):</label>
                    <textarea id="note" th:field="*{note}" class="form-control" rows="3"></textarea>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Phương Thức Thanh Toán</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="cod" th:field="*{paymentMethod}" value="COD" required>
                    <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" id="vnpay" th:field="*{paymentMethod}" value="VNPAY" required>
                    <label class="form-check-label" for="vnpay">Thanh toán bằng VNPAY</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></div>

                <hr class="my-4">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Xác Nhận và Đặt Hàng</button>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
