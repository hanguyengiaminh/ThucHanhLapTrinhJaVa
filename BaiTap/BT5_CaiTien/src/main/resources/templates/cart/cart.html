<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h1 class="mb-4">🛒 Your Cart</h1>

    <!-- Thông báo nếu giỏ hàng trống -->
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">
        Your cart is empty.
    </div>

    <!-- Bảng hiển thị sản phẩm trong giỏ -->
    <table class="table table-bordered" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}"
                   class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Các nút hành động -->
    <div class="mt-4">
        <a th:href="@{/cart/clear}" class="btn btn-secondary me-2">Clear Cart</a>
        <a th:href="@{/order/checkout}" class="btn btn-primary">Check Out</a>
    </div>
</section>
</body>
</html>
