<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chỉnh Sửa Sản Phẩm</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-warning text-dark text-center">
            <h4 class="mb-0">Chỉnh Sửa Sản Phẩm</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Tên Sản Phẩm:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm..." required/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label fw-bold">Giá:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Nhập giá..." required min="0" step="0.01"/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Mô Tả:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả sản phẩm..." required></textarea>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="mb-4">
                    <label for="category" class="form-label fw-bold">Danh Mục:</label>
                    <select id="category" th:field="*{category.id}" class="form-select">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">Cập Nhật</button>
                    <a th:href="@{/products}" class="btn btn-outline-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
