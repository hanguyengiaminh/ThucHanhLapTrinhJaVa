<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Danh Sách Sản Phẩm'">Danh Sách Sản Phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sách Sản Phẩm</h1>

    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <a th:href="@{/products/add}" class="btn btn-primary mb-3">Thêm Sản Phẩm Mới</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Mô Tả</th>
            <th>Danh Mục</th>
            <th>Hình Ảnh</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Hành Động</th> <th sec:authorize="isAuthenticated()">Thêm Vào Giỏ</th> </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category?.name}"></td>
            <td>
                <img th:src="@{${product.imageUrl}}" alt="Product Image" width="100" th:if="${product.imageUrl != null}">
                <span th:if="${product.imageUrl == null}">Không có ảnh</span>
            </td>

            <td sec:authorize="hasAnyAuthority('ADMIN')">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
            </td>

            <td sec:authorize="isAuthenticated()">
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1"
                           class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Thêm vào giỏ</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
